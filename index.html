<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn.js Flipbook</title>

  <!-- jQuery (for Turn.js 4.1.0 or older) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- Turn.js -->
  <script src="turn.js"></script>

  <style>
    /* Flipbook container */
    #flipbook {
      width: 800px;
      height: 600px;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    /* Hide left side when closed */
    #flipbook.closed {
      width: 800px;
      overflow: hidden;
      clip-path: inset(0 0 0 50%);
    }

    /* Ensure right page is visible */
    #flipbook.closed .left-page {
      display: none !important;
    }

    #flipbook.closed .right-page {
      display: block !important;
    }

    /* Remove unwanted background and shadows */
    .turn-page {
      box-shadow: none !important;
      background: none !important;
    }

    /* Each page */
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    /* Navigation buttons */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Center navigation buttons */
    .controls {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <h1 style="text-align: center;">Fairus Nahiyan's Flipbook</h1>
  </div>

  <!-- Flipbook Container -->
  <div id="flipbook">
    <div class="right-page"><img src="images/Book1Cover.png" alt="Cover Page"></div>
    <div class="left-page"><img src="images/Book1p1.png" alt="Page 1"></div>
    <div class="right-page"><img src="images/Book1p2.png" alt="Page 2"></div>
    <div class="left-page"><img src="images/Book1p3.png" alt="Page 3"></div>
    <div class="right-page"><img src="images/Book1p4.png" alt="Page 4"></div>
    <div class="left-page"><img src="images/Book1p3.png" alt="Page 5"></div>
    <div class="right-page"><img src="images/Book1p2.png" alt="Page 6"></div>
    <div class="left-page"><img src="images/Book1p1.png" alt="Page 7"></div>
    <div class="right-page"><img src="images/Book1p2.png" alt="Page 8"></div>
  </div>

  <!-- Navigation Buttons -->
  <div class="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <!-- Turn.js Initialization -->
  <script>
    $(document).ready(function() {
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        display: 'double',
        gradients: false, // Removes Turn.js shadows and gradients
        acceleration: true,
        when: {
          start: function(event, pageObject) {
            let totalPages = $('#flipbook').turn('pages');
            
            if (pageObject.next === 1 || pageObject.next === totalPages) {
              $('#flipbook').addClass('closed');
              $('.left-page').hide();
              $('.right-page').show();
            } else {
              $('#flipbook').removeClass('closed');
              $('.left-page').show();
              $('.right-page').show();
            }

            $('#flipbook').turn('update'); // Refresh visibility
          }
        }
      });

      $('#flipbook').addClass('closed');

      // Next button
      $('#next').click(function() {
        $('#flipbook').turn('next');
      });

      // Previous button
      $('#prev').click(function() {
        $('#flipbook').turn('previous');
      });

      // Keyboard navigation
      $(document).keydown(function(e) {
        if (e.key === 'ArrowRight') {
          $('#flipbook').turn('next');
          return false;
        } else if (e.key === 'ArrowLeft') {
          $('#flipbook').turn('previous');
          return false;
        }
      });

      // Preload images
      const preloadImages = [
        "images/Book1Cover.png",
        "images/Book1p1.png",
        "images/Book1p2.png",
        "images/Book1p3.png",
        "images/Book1p4.png"
      ];
      preloadImages.forEach((src) => {
        const img = new Image();
        img.src = src;
      });
    });
  </script>
</body>
</html>
