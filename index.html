<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Flipbook</title>
  <!-- Optional: jQuery (required for Turn.js 4.1.0 or older) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- Turn.js library (make sure this matches the actual filename/path) -->
  <script src="turn.js"></script>

  <style>
    /* Basic styling for your flipbook container */
    #flipbook {
      width: 600px;
      height: 400px;
      margin: 50px auto; /* centers it on the page */
      background: #fafafa; /* light background so pages stand out */
    }

    /* Each 'page' in the flipbook */
    .page {
      width: 600px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      /* You can style each page as you like */
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Welcome to My Flipbook</h1>

  <!-- Flipbook Container -->
  <div id="flipbook">
    <!-- Each .page represents one side of a page in the flipbook -->
    <div class="page">
      <h2>Page 1</h2>
      <p>This is the content of Page 1.</p>
    </div>
    <div class="page">
      <h2>Page 2</h2>
      <p>This is the content of Page 2.</p>
    </div>
    <div class="page">
      <h2>Page 3</h2>
      <p>This is the content of Page 3.</p>
    </div>
    <div class="page">
      <h2>Page 4</h2>
      <p>This is the content of Page 4.</p>
    </div>
    <!-- Add as many pages (.page) as you want -->
  </div>

  <!-- Initialize Turn.js after the page has loaded -->
  <script>
    // If using jQuery, you can wait for document ready
    $(document).ready(function() {
      $('#flipbook').turn({
        // Set your preferred width and height to match the .page styling
        width: 600,
        height: 400,
        autoCenter: true // automatically center the book on the container
      });
    });
  </script>

</body>
</html>
