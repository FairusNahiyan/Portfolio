<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Turn.js Flipbook</title>

  <!-- jQuery (for Turn.js 4.1.0 or older) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  
  <!-- Turn.js (place it in the same folder, or adjust the path below) -->
  <script src="turn.js"></script>
</head>
<body>

  <!-- Flipbook Container -->
  <div id="flipbook">
    <div>Page 1</div>
    <div>Page 2</div>
    <div>Page 3</div>
    <div>Page 4</div>
    <!-- Add more pages as needed -->
  </div>

  <!-- Navigation Buttons -->
  <button id="prev">Previous</button>
  <button id="next">Next</button>

  <!-- Turn.js Initialization -->
  <script>
    $(document).ready(function() {
      // Initialize the flipbook with basic width and height
      $('#flipbook').turn({
        width: 400,
        height: 300,
        autoCenter: true  // set to true if you want auto-centering
      });

      // Next button
      $('#next').click(function() {
        $('#flipbook').turn('next');
      });

      // Previous button
      $('#prev').click(function() {
        $('#flipbook').turn('previous');
      });

      // Arrow key navigation
      $(document).keydown(function(e) {
        if (e.key === 'ArrowRight') {
          $('#flipbook').turn('next');
        } else if (e.key === 'ArrowLeft') {
          $('#flipbook').turn('previous');
        }
      });
    });
  </script>

</body>
</html>
