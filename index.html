<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn.js Interactive Flipbook</title>

  <!-- jQuery (for Turn.js 4.1.0 or older) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- Turn.js -->
  <script src="turn.js"></script>

  <style>
    /* Flipbook container */
    #flipbook {
      width: 800px;
      height: 600px;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transform-origin: right center;
      transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000);
    }

    /* Closed state - scaled down and shifted */
    #flipbook.closed {
      transform: scale(0.5) translateX(50%);
      clip-path: inset(0 0 0 50%);
    }

    /* Open state */
    #flipbook.open {
      transform: scale(1) translateX(0);
    }

    /* Ensure right page is visible in closed state */
    #flipbook.closed .left-page {
      display: none !important;
    }

    #flipbook.closed .right-page {
      display: block !important;
    }

    /* Remove unwanted background and shadows */
    .turn-page {
      box-shadow: none !important;
      background: none !important;
    }

    /* Each page */
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    /* Center text */
    h1 {
      text-align: center;
    }

    /* Container for centering */
    .flipbook-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      perspective: 2000px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Fairus Nahiyan's Flipbook</h1>
  </div>

  <div class="flipbook-container">
    <div id="flipbook">
      <div class="right-page"><img src="images/Book1Cover.png" alt="Cover Page"></div>
      <div class="left-page"><img src="images/Book1p1.png" alt="Page 1"></div>
      <div class="right-page"><img src="images/Book1p2.png" alt="Page 2"></div>
      <div class="left-page"><img src="images/Book1p3.png" alt="Page 3"></div>
      <div class="right-page"><img src="images/Book1p4.png" alt="Page 4"></div>
      <div class="left-page"><img src="images/Book1p3.png" alt="Page 5"></div>
      <div class="right-page"><img src="images/Book1p2.png" alt="Page 6"></div>
      <div class="left-page"><img src="images/Book1p1.png" alt="Page 7"></div>
      <div class="right-page"><img src="images/Book1p2.png" alt="Page 8"></div>
    </div>
  </div>

  <!-- Turn.js Initialization -->
  <script>
    $(document).ready(function() {
      let isOpen = false;

      // Initialize Turn.js
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        display: 'double',
        gradients: false,
        acceleration: true,
        when: {
          start: function(event, pageObject) {
            let totalPages = $('#flipbook').turn('pages');
            if (pageObject.next === 1 || pageObject.next === totalPages) {
              $('#flipbook').addClass('closed');
              $('.left-page').hide();
              $('.right-page').show();
            } else {
              $('#flipbook').removeClass('closed');
              $('.left-page').show();
              $('.right-page').show();
            }
          }
        }
      });

      $('#flipbook').addClass('closed');

      // Modified click handler with transition
      $('#flipbook').click(function() {
        if (!isOpen) {
          $(this).addClass('open').removeClass('closed');
          // Wait for transform to complete before turning page
          setTimeout(() => {
            $('#flipbook').turn('next');
          }, 800);
          isOpen = true;
        } else {
          $('#flipbook').turn('next');
        }
      });

      // Preload images
      const preloadImages = [
        "images/Book1Cover.png",
        "images/Book1p1.png",
        "images/Book1p2.png",
        "images/Book1p3.png",
        "images/Book1p4.png"
      ];
      preloadImages.forEach((src) => {
        const img = new Image();
        img.src = src;
      });
    });
  </script>
</body>
</html>
