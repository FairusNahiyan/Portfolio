<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fairus Nahiyan - Fashion Portfolio</title>

  <!-- Google Fonts - Adding Playfair Display for contrast -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    .nav-header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px 40px;
      z-index: 1000;
    }

    .designer-name {
      font-family: 'Montserrat', sans-serif;
      font-weight: 200;
      font-size: 1.1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 80px 20px 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 3.5rem;
      color: #333;
      margin: 60px 0 10px;
      text-align: center;
    }

    .portfolio-subtitle {
      font-family: 'Montserrat', sans-serif;
      font-weight: 200;
      font-size: 1.1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #666;
      text-align: center;
      margin-bottom: 80px;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 60px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .book-cover {
      position: relative;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px;
      overflow: hidden;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .book-cover:hover {
      transform: translateY(-15px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .book-cover img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .ascii-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.02);
        padding: 10px 0;
        overflow: hidden;
    }

    .ascii-art {
        font-family: monospace;
        white-space: pre;
        font-size: 8px;
        color: #666;
        animation: moveRight 20s linear infinite;
    }

    @keyframes moveRight {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* Make sure it doesn't interfere with main content */
    .container {
        margin-bottom: 60px;  /* Add space for the ASCII art */
    }

    .leopard-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 120px;  /* Adjust height as needed */
        background: black;
        overflow: hidden;
    }

    .leopard-art {
        font-family: monospace;
        white-space: pre;
        font-size: 8px;
        color: orange;
        animation: moveRight 20s linear infinite;
    }

    @keyframes moveRight {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* Adjust main container to not overlap with leopard */
    .container {
        margin-bottom: 140px;  /* Slightly more than leopard height */
    }

    /* Make sure the leopard animation is behind other elements */
    .nav-header {
        z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="nav-header">
    <div class="designer-name">Fairus Nahiyan</div>
  </div>

  <div class="container">
    <h1>Fairus Nahiyan</h1>
    <div class="portfolio-subtitle">Textile Design</div>
    
    <div class="books-grid">
      <div class="book-cover" onclick="window.location.href='flipbook.html'">
        <img src="images/Book1Cover.png" alt="Portfolio Collection 1">
      </div>
      
      <div class="book-cover" onclick="window.location.href='flipbook2.html'">
        <img src="images/Book2Cover.png" alt="Portfolio Collection 2">
      </div>
    </div>
  </div>

  <div class="ascii-container">
    <div class="ascii-art">
        <pre class="design">
          .,*/%&%&&%&&%%&((**,. 
   .,(#%&&&#%%&&(%%%&&%(%#&&(###%@&%%%%#(/,
 /%&%%&#&&(%%%@(((#&&##&@(/%&%%&&%/#%%%(#&%%
%&&%@@#(%%%&#&&#(&(%&/*//%%/((&#/(#%#%&#%%&%#
%&%&&%(&@##%&%(#%####(@#%&,/%/#*/(###%&/#%#(&
        </pre>
        <!-- Add 2-3 more variations of smaller ASCII art -->
    </div>
  </div>

  <div class="leopard-container">
    <div class="leopard-art">
        <pre class="design" id="design1">
            <!-- Copy first leopard ASCII frame here -->
        </pre>
        <pre class="design" id="design2">
            <!-- Copy second leopard ASCII frame here -->
        </pre>
        <!-- Add more frames as needed -->
    </div>
  </div>

  <script>
    // Animation control
    const designs = document.querySelectorAll('.design');
    let currentDesignIndex = 0;

    function switchDesign() {
        designs[currentDesignIndex].style.display = 'none';
        currentDesignIndex = (currentDesignIndex + 1) % designs.length;
        designs[currentDesignIndex].style.display = 'block';
    }

    // Switch designs every 200ms
    setInterval(switchDesign, 200);
  </script>
</body>
</html>
