<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn.js Interactive Flipbook</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- Turn.js -->
  <script src="turn.js"></script>

  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    /* Book container with cover effect */
    .book-container {
      position: relative;
      width: 820px;  /* Slightly larger than flipbook */
      height: 620px; /* Slightly larger than flipbook */
      background: #e0e0e0;  /* Light grey background */
      padding: 10px;
      border-radius: 5px;
    }

    /* Book binding effect */
    .book-binding {
      position: absolute;
      left: 50%;
      top: 0;
      width: 30px;
      height: 100%;
      background: #c0c0c0;  /* Darker grey for binding */
      transform: translateX(-50%);
      box-shadow: 
        -2px 0 4px rgba(0,0,0,0.1),
        2px 0 4px rgba(0,0,0,0.1);
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;  /* Place above the binding */
      background: white;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .control-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .control-btn:hover {
      background-color: #45a049;
    }

    .control-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Navigation hint text */
    .nav-hints {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fairus Nahiyan's Flipbook</h1>

    <div class="book-container">
      <div class="book-binding"></div>
      <div id="flipbook">
        <div class="right-page"><img src="images/Book1Cover.png" alt="Cover Page"></div>
        <div class="left-page"><img src="images/Book1p1.png" alt="Page 1"></div>
        <div class="right-page"><img src="images/Book1p2.png" alt="Page 2"></div>
        <div class="left-page"><img src="images/Book1p3.png" alt="Page 3"></div>
        <div class="right-page"><img src="images/Book1p4.png" alt="Page 4"></div>
        <div class="left-page"><img src="images/Book1p3.png" alt="Page 5"></div>
        <div class="right-page"><img src="images/Book1p2.png" alt="Page 6"></div>
        <div class="left-page"><img src="images/Book1p1.png" alt="Page 7"></div>
        <div class="right-page"><img src="images/Book1p2.png" alt="Page 8"></div>
      </div>
    </div>

    <div class="controls">
      <button class="control-btn" id="prev-btn">Previous</button>
      <button class="control-btn" id="next-btn">Next</button>
    </div>

    <div class="nav-hints">
      Use arrow keys or click on pages to navigate • Left Arrow/Click: Previous • Right Arrow/Click: Next
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Initialize Turn.js
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        display: 'double',
        gradients: true,
        acceleration: true
      });

      // Handle button clicks
      $('#prev-btn').click(function() {
        $('#flipbook').turn('previous');
      });

      $('#next-btn').click(function() {
        $('#flipbook').turn('next');
      });

      // Handle keyboard navigation
      $(document).keydown(function(e) {
        switch(e.keyCode) {
          case 37: // left arrow
            $('#flipbook').turn('previous');
            break;
          case 39: // right arrow
            $('#flipbook').turn('next');
            break;
        }
      });

      // Handle page clicks
      $('#flipbook').on('click', function(event) {
        const halfWidth = $(this).width() / 2;
        const clickX = event.pageX - $(this).offset().left;
        
        if (clickX < halfWidth) {
          $(this).turn('previous');
        } else {
          $(this).turn('next');
        }
      });

      // Update button states
      $('#flipbook').bind('turned', function(event, page) {
        const total = $(this).turn('pages');
        $('#prev-btn').prop('disabled', page === 1);
        $('#next-btn').prop('disabled', page === total);
      });

      // Preload images
      const preloadImages = [
        "images/Book1Cover.png",
        "images/Book1p1.png",
        "images/Book1p2.png",
        "images/Book1p3.png",
        "images/Book1p4.png"
      ];
      preloadImages.forEach((src) => {
        const img = new Image();
        img.src = src;
      });
    });
  </script>
</body>
</html>
