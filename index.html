<!doctype html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="turn.min.js"></script>

    <style>
        body {
            background: #ccc;
            text-align: center;
        }

        #book-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #book {
            width: 800px;
            height: 500px;
            display: none; /* Initially hidden */
            position: relative;
        }

        #cover {
            width: 800px;
            height: 500px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 50px;
            color: white;
            font-family: Arial, sans-serif;
        }

        #controls {
            display: none;
            margin-top: 20px;
            font: 20px Arial;
        }

        /* Clickable areas for turning pages */
        .click-area {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
        }

        .left-click { left: 0; }
        .right-click { right: 0; }

        #book .odd {
            background-image: linear-gradient(to right, #FFF 95%, #ddd 100%);
        }

        #book .even {
            background-image: linear-gradient(to left, #FFF 95%, #ddd 100%);
        }
    </style>
</head>
<body>

<div id="book-container">
    <div id="cover">ðŸ“– Click to Open</div>

    <div id="book">
        <div class="click-area left-click"></div>
        <div class="click-area right-click"></div>
        <div class="cover"><h1>The Bible</h1></div>
    </div>
</div>

<div id="controls">
    <label for="page-number">Page:</label>
    <input type="text" size="3" id="page-number"> of <span id="number-pages"></span>
</div>

<script>
    var numberOfPages = 1000; 

    function addPage(page, book) {
        if (!book.turn('hasPage', page)) {
            var element = $('<div />', {
                'class': 'page ' + ((page % 2 == 0) ? 'odd' : 'even'),
                'id': 'page-' + page
            }).html('<i class="loader"></i>');

            book.turn('addPage', element, page);
            setTimeout(function () {
                element.html('<div class="data">Data for page ' + page + '</div>');
            }, 1000);
        }
    }

    $(document).ready(function () {
        // Click to open book effect
        $('#cover').click(function () {
            $(this).fadeOut(500, function () {
                $('#book').fadeIn(500, function () {
                    $('#book').turn({
                        acceleration: true,
                        pages: numberOfPages,
                        elevation: 50,
                        autoCenter: true,
                        gradients: !$.isTouch,
                        when: {
                            turning: function (e, page, view) {
                                var range = $(this).turn('range', page);
                                for (page = range[0]; page <= range[1]; page++) 
                                    addPage(page, $(this));
                            },
                            turned: function (e, page) {
                                $('#page-number').val(page);
                            }
                        }
                    });
                    $('#controls').fadeIn();
                });
            });
        });

        $('#number-pages').html(numberOfPages);

        $('#page-number').keydown(function (e) {
            if (e.keyCode == 13)
                $('#book').turn('page', $('#page-number').val());
        });

        // Click on the left side to go back
        $('.left-click').click(function () {
            $('#book').turn('previous');
        });

        // Click on the right side to go forward
        $('.right-click').click(function () {
            $('#book').turn('next');
        });

        // Keyboard navigation
        $(window).bind('keydown', function (e) {
            if (e.target && e.target.tagName.toLowerCase() != 'input') {
                if (e.keyCode == 37) $('#book').turn('previous');  // Left Arrow
                else if (e.keyCode == 39) $('#book').turn('next'); // Right Arrow
            }
        });
    });
</script>

</body>
</html>
