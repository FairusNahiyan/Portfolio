<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Selection</title>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 20px;
    }

    .book-cover {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 5px;
      overflow: hidden;
    }

    .book-cover:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .book-cover img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 5px;
    }

    .book-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select a Book to Read</h1>
    
    <div class="books-grid">
      <div class="book-cover" onclick="window.location.href='flipbook.html'">
        <img src="images/Book1Cover.png" alt="Book 1">
        <div class="book-title">Book 1</div>
      </div>
      
      <!-- Add more book covers as needed -->
      <div class="book-cover" onclick="window.location.href='flipbook2.html'">
        <img src="images/Book2Cover.png" alt="Book 2">
        <div class="book-title">Book 2</div>
      </div>
    </div>
  </div>
</body>
</html>
