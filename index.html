<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Turn.js Flipbook</title>

  <!-- jQuery (for Turn.js 4.1.0 or older) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- Turn.js (place it in the same folder, or adjust the path below) -->
  <script src="turn.js"></script>

  <style>
    /* Flipbook container */
    #flipbook {
      width: 800px; /* Fixed width for larger screens */
      height: 600px; /* Fixed height for larger screens */
      position: relative;
      margin: 20px auto;
      background: #111; /* Dark background for contrast */
      overflow: hidden; /* Prevent content overflow */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5),
                  0 6px 6px rgba(0, 0, 0, 0.4); /* Default shadow */
    }

    /* Shadow only on the right side when closed */
    #flipbook.closed {
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5),
                  6px 6px 6px rgba(0, 0, 0, 0.4);
    }

    /* Each page inside flipbook */
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 1px solid #ccc; /* Thin border */
    }

    /* Button styling */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Center navigation buttons */
    .controls {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <h1 style="text-align: center;">Fairus Nahiyan's Flipbook</h1>
  </div>

  <!-- Flipbook Container -->
  <div id="flipbook">
    <div><img src="images/Book1Cover.png" alt="Cover Page"></div>
    <div><img src="images/Book1p1.png" alt="Page 1"></div>
    <div><img src="images/Book1p2.png" alt="Page 2"></div>
    <div><img src="images/Book1p3.png" alt="Page 3"></div>
    <div><img src="images/Book1p4.png" alt="Page 4"></div>
    <div><img src="images/Book1p3.png" alt="Page 5"></div>
    <div><img src="images/Book1p2.png" alt="Page 6"></div>
    <div><img src="images/Book1p1.png" alt="Page 7"></div>
    <div><img src="images/Book1p2.png" alt="Page 8"></div>
  </div>

  <!-- Navigation Buttons -->
  <div class="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <!-- Turn.js Initialization -->
  <script>
    $(document).ready(function() {
      // Initialize Turn.js
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        display: 'double', // Ensures pages are displayed as pairs
        when: {
          start: function(event, pageObject) {
            // If flipping to the first or last page, add the closed class
            if (pageObject.next === 1 || pageObject.next === $('#flipbook').turn('pages')) {
              $('#flipbook').addClass('closed');
            } else {
              $('#flipbook').removeClass('closed');
            }
          }
        }
      });

      // Add closed class initially (book is closed at the start)
      $('#flipbook').addClass('closed');

      // Next button
      $('#next').click(function() {
        $('#flipbook').turn('next');
      });

      // Previous button
      $('#prev').click(function() {
        $('#flipbook').turn('previous');
      });

      // Keyboard navigation
      $(document).keydown(function(e) {
        if (e.key === 'ArrowRight') {
          $('#flipbook').turn('next');
          return false; // Prevent default scrolling
        } else if (e.key === 'ArrowLeft') {
          $('#flipbook').turn('previous');
          return false; // Prevent default scrolling
        }
      });

      // Preload images for better performance
      const preloadImages = [
        "images/Book1Cover.png",
        "images/Book1p1.png",
        "images/Book1p2.png",
        "images/Book1p3.png",
        "images/Book1p4.png"
      ];
      preloadImages.forEach((src) => {
        const img = new Image();
        img.src = src;
      });
    });
  </script>
</body>
</html>
