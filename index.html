<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn.js Interactive Flipbook</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- Turn.js -->
  <script src="turn.js"></script>

  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    /* Book container with cover effect */
    .book-container {
      position: relative;
      width: 820px;  /* Slightly larger than flipbook */
      height: 620px; /* Slightly larger than flipbook */
      background: #333; /* Darker background */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* Book binding effect */
    .book-binding {
      position: absolute;
      left: 50%;
      top: 0;
      width: 30px;
      height: 100%;
      background: #c0c0c0;  /* Darker grey for binding */
      transform: translateX(-50%);
      box-shadow: 
        -2px 0 4px rgba(0,0,0,0.1),
        2px 0 4px rgba(0,0,0,0.1);
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;  /* Place above the binding */
      background: white;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .control-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .control-btn:hover {
      background-color: #45a049;
    }

    .control-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Navigation hint text */
    .nav-hints {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 10px;
    }

    /* Add gradient overlay effect */
    .gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.15) 100%);
      pointer-events: none;
    }

    /* Hard cover effect */
    .hard {
      background: #333;
      color: white;
      text-align: center;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    /* Page number styling */
    .page-number {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 12px;
    }

    /* Depth effect */
    .depth {
      position: absolute;
      top: 0;
      width: 4px;
      height: 100%;
      background: rgba(0,0,0,0.2);
      transform: rotateY(90deg);
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fairus Nahiyan's Flipbook</h1>

    <div class="book-container">
      <div id="flipbook">
        <div class="hard"> <!-- Front Cover -->
          <img src="images/Book1Cover.png" alt="Cover">
          <div class="depth"></div>
        </div>
        
        <!-- Regular pages with numbers -->
        <div>
          <img src="images/Book1p1.png" alt="Page 1">
          <div class="page-number">1</div>
          <div class="gradient"></div>
        </div>
        <div>
          <img src="images/Book1p2.png" alt="Page 2">
          <div class="page-number">2</div>
          <div class="gradient"></div>
        </div>
        <div>
          <img src="images/Book1p3.png" alt="Page 3">
          <div class="page-number">3</div>
          <div class="gradient"></div>
        </div>
        <div>
          <img src="images/Book1p4.png" alt="Page 4">
          <div class="page-number">4</div>
          <div class="gradient"></div>
        </div>
        
        <div class="hard"> <!-- Back Cover -->
          <img src="images/Book1p4.png" alt="Back Cover">
          <div class="depth"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="control-btn" id="prev-btn">Previous</button>
      <button class="control-btn" id="next-btn">Next</button>
    </div>

    <div class="nav-hints">
      Use arrow keys or click on pages to navigate • Left Arrow/Click: Previous • Right Arrow/Click: Next
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Initialize Turn.js
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        display: 'double',
        acceleration: true,
        gradients: true,
        elevation: 50,
        duration: 1500,
        pages: 9,
        when: {
          turning: function(e, page, view) {
            // Add page turning sound
            const audio = new Audio('page-flip.mp3');
            audio.play();
          },
          turned: function(e, page) {
            // Update page numbers
            updatePageNumbers(page);
          }
        }
      });

      // Add page numbers
      function updatePageNumbers(page) {
        $('.page-number').each(function(index) {
          $(this).text(index + 1);
        });
      }

      // Add hard covers
      $('#flipbook div:first-child').addClass('hard');
      $('#flipbook div:last-child').addClass('hard');

      // Add gradient overlays to each page
      $('#flipbook div').append('<div class="gradient"></div>');

      // Handle button clicks
      $('#prev-btn').click(function() {
        $('#flipbook').turn('previous');
      });

      $('#next-btn').click(function() {
        $('#flipbook').turn('next');
      });

      // Handle keyboard navigation
      $(document).keydown(function(e) {
        switch(e.keyCode) {
          case 37: // left arrow
            $('#flipbook').turn('previous');
            break;
          case 39: // right arrow
            $('#flipbook').turn('next');
            break;
        }
      });

      // Handle page clicks
      $('#flipbook').on('click', function(event) {
        const halfWidth = $(this).width() / 2;
        const clickX = event.pageX - $(this).offset().left;
        
        if (clickX < halfWidth) {
          $(this).turn('previous');
        } else {
          $(this).turn('next');
        }
      });

      // Update button states
      $('#flipbook').bind('turned', function(event, page) {
        const total = $(this).turn('pages');
        $('#prev-btn').prop('disabled', page === 1);
        $('#next-btn').prop('disabled', page === total);
      });

      // Preload images
      const preloadImages = [
        "images/Book1Cover.png",
        "images/Book1p1.png",
        "images/Book1p2.png",
        "images/Book1p3.png",
        "images/Book1p4.png"
      ];
      preloadImages.forEach((src) => {
        const img = new Image();
        img.src = src;
      });
    });
  </script>
</body>
</html>
