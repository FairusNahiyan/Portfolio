<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fairus Nahiyan - Textile Design Portfolio</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;  /* Cursor-like dark background */
      color: #d4d4d4;  /* Softer white for better readability */
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }

    /* Header Styles */
    .nav-header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 30px 40px;
      z-index: 1000;
    }

    .designer-name {
      font-weight: 300;
      font-size: 1.2rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #c8c8c8;
      opacity: 0.9;
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 100px 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 4.5rem;
      margin: 60px 0 20px;
      text-align: center;
      color: #e8e8e8;  /* Brighter white for headings */
      letter-spacing: 1px;
      line-height: 1.2;
    }

    .portfolio-subtitle {
      font-weight: 300;
      font-size: 1.1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #858585;  /* Subtle grey for subtitle */
      text-align: center;
      margin-bottom: 100px;
      opacity: 0.9;
    }

    /* Portfolio Grid */
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));  /* Slightly wider to accommodate A4 */
      gap: 60px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .book-cover {
      position: relative;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 8px;
      overflow: hidden;
      background: #252525;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      aspect-ratio: 1/1.4142;  /* A4 ratio */
      width: 100%;
    }

    .book-cover:hover {
      transform: translateY(-15px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    .book-cover img {
      width: 100%;
      height: 100%;  /* Changed from fixed height */
      object-fit: contain;
      opacity: 0.95;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      .books-grid {
        grid-template-columns: 1fr;
        padding: 10px;
        max-width: 420px;  /* Limit width on mobile */
        margin: 0 auto;
      }

      .book-cover img {
        height: 450px;
      }
    }
  </style>
</head>
<body>
  <div class="nav-header">
    <div class="designer-name">Fairus Nahiyan</div>
  </div>

  <div class="container">
    <h1>Fairus Nahiyan</h1>
    <div class="portfolio-subtitle">Textile Design</div>
    
    <div class="books-grid">
      <div class="book-cover" onclick="window.location.href='flipbook.html'">
        <img src="images/Book1Cover.png" alt="Portfolio Collection 1">
      </div>
      
      <div class="book-cover" onclick="window.location.href='flipbook2.html'">
        <img src="images/Book2Cover.png" alt="Portfolio Collection 2">
      </div>
    </div>
  </div>
</body>
</html>
