<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Turn.js Flipbook</title>

  <!-- jQuery (for Turn.js 4.1.0 or older) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  
  <!-- Turn.js (place it in the same folder, or adjust the path below) -->
  <script src="turn.js"></script>
</head>
    <style>
    /* Minimal CSS to ensure Turn.js can position pages properly */
    
    /* Flipbook container should be positioned and have a set size */
      #flipbook {
    width: 800px;
    height: 600px;
    position: relative;
    margin: 20px auto;
    background: #111; /* Dark background for contrast */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 
                0 6px 6px rgba(0, 0, 0, 0.4); /* Shadow effect */
    border-radius: 10px; /* Optional: rounded corners for a polished look */
    overflow: hidden; /* Ensures content stays within rounded corners */
  }

  /* Each page inside the flipbook */
  #flipbook img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures images fit perfectly */
    border: 1px solid #ccc; /* Thin border around each page */
  }

    /* Optional: Button styling */
    button {
      padding: 5px 15px;
      font-size: 14px;
      margin: 20px auto;
      cursor: pointer;
    }
  </style>
<body>
  <div>
    <h1>
      Fairus Nahiyan
    </h1>
  </div>

  <!-- Flipbook Container -->
  <div id="flipbook">
    <div><img src = "images/Book1Cover.png" alt="Cover Page"></div>
    <div><img src = "images/Book1p1.png" alt="Page 1"></div>
    <div><img src = "images/Book1p2.png" alt="Page 2"></div>
    <div><img src = "images/Book1p3.png" alt="Page 3"></div>
    <div><img src = "images/Book1p4.png" alt="Page 4"></div>
    <div><img src = "images/Book1p3.png" alt="Page 5"></div>
    <div><img src = "images/Book1p2.png" alt="Page 6"></div>
    <div><img src = "images/Book1p1.png" alt="Page 7"></div>
    <div><img src = "images/Book1p2.png" alt="Page 8"></div>
    <!-- Add more pages as needed -->
  </div>

  <!-- Navigation Buttons -->
  <button id="prev">Previous</button>
  <button id="next">Next</button>

  <!-- Turn.js Initialization -->
  <script>
    $(document).ready(function() {
      // Initialize the flipbook with basic width and height
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true  // set to true if you want auto-centering
      });

      // Next button
      $('#next').click(function() {
        $('#flipbook').turn('next');
      });

      // Previous button
      $('#prev').click(function() {
        $('#flipbook').turn('previous');
      });

      // Arrow key navigation
      $(document).keydown(function(e) {
        if (e.key === 'ArrowRight') {
          $('#flipbook').turn('next');
        } else if (e.key === 'ArrowLeft') {
          $('#flipbook').turn('previous');
        }
      });
    });
  </script>

</body>
</html>
